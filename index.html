<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play Area</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="unit" id="one">
        <strong>object-fit: fill</strong>
        <div class="box">
            <img src="cute.jpg" class="fill">
        </div>
    </div>
    <div class="unit">
        <strong>object-fit: contain</strong>
        <div class="box">
            <img src="cute.jpg" class="contain">
        </div>
    </div>
    <div class="unit">
        <strong>object-fit: cover</strong>
        <div class="box">
            <img src="cute.jpg" class="cover">
        </div>
    </div>
    <div class="unit">
        <strong>object-fit: none</strong>
        <div class="box">
            <img src="cute.jpg" class="none">
        </div>
    </div>
    <div class="unit">
        <strong>object-fit: scale-down</strong>
        <div class="box">
            <img src="cute.jpg" class="scale-down">
        </div>
    </div>
</body>

</html>
